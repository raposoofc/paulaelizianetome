    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="icon" href="./assets/icon/logocircular.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Ruda:wght@400;700&family=Shadow+Script&display=swap" rel="stylesheet" />
  </head>
  <body>
    
    <div id="splash-screen">
        <div id="splash-logo">
          <img src="./assets/imgs/logocircular.png" alt="Paula Eliziane Tomé Salão de Beleza Logo" id="logo-principal" />
        </div>
    </div>

    <main class="main-content">
      <header id="site-header">
        <img src="./assets/imgs/logocircular.png" alt="Paula Eliziane Tomé Salão de Beleza Logo" id="logo-principal" />
        <p class="greeting">Bem-vinda ao nosso espaço!</p>
        <a href="./assets/html/agendamento.html" class="cta-button">
          <i class="fa-solid fa-calendar-check"></i> Agende seu Horário
        </a>
      </header>

      <section id="navigation-grid">
        <a href="./assets/html/servicos.html" class="nav-card">
          <div class="card-icon">
            <i class="fa-solid fa-cut"></i>
          </div>
          <span class="card-label">Serviços</span>
        </a>

        <a href="./assets/html/produtos.html" class="nav-card">
          <div class="card-icon">
            <i class="fa-solid fa-box-open"></i>
          </div>
          <span class="card-label">Produtos</span>
        </a>

        <a href="./assets/html/contato.html" class="nav-card">
          <div class="card-icon">
            <i class="fa-solid fa-phone-alt"></i>
          </div>
          <span class="card-label">Contato</span>
        </a>

        <a href="./assets/html/dicas.html" class="nav-card">
          <div class="card-icon">
            <i class="fa-solid fa-lightbulb"></i>
          </div>
          <span class="card-label">Dicas</span>
        </a>

        <a href="./assets/html/depoimentos.html" class="nav-card">

            <i class="fa-solid fa-star"></i>

      <footer>
        <small>© 2025 - <a href="https://portfolioraposoofc.vercel.app" style="text-decoration: none; color: #735A33">Rapôso Web Dev</a> | Todos os direitos reservados.</small>
      </footer>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const splashScreen = document.getElementById('splash-screen');
            const mainContent = document.querySelector('.main-content');
            
            const splashDuration = 2500; 

            setTimeout(() => {
                splashScreen.classList.add('fade-out');

                splashScreen.addEventListener('transitionend', () => {
                    splashScreen.style.display = 'none';
                    mainContent.classList.add('loaded');
                }, { once: true });
                
                setTimeout(() => {
                    mainContent.classList.add('loaded');
                }, 550);
            }, splashDuration);
        });
    </script>
  </body>
</html>
